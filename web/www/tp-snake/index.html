<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./scripts/main.js" type="module"></script>
</head>
<body>

    <div id="snakeWindow">
        
        <div id="scoreWindow">
            <p>Score: <span id="scoreTxt">0</span></p>
            <p>Level: <span id="levelTxt">1</span></p>
            <p>Highscore: Z</p>
        </div>
        <div id="container">
            <div id="gameOverScreen">
                <h2>[YOU ARE DEAD]</h2>
                <img id="ded1" src="./assets/ded1.png" alt="">
                <img id="ded2" src="./assets/ded2.png" alt="">
                <p>SCORE: X</p>
                <p>PRESS [R] TO RESTART</p>

            </div>
            <div id="snakeGame">
    
            </div>
        </div>
    </div>
</body>
</html>
